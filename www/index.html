<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- Leaflet maps styles -->
    <link rel="stylesheet" href="lib/leaflet/dist/leaflet.css">

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Leaftlet maps library -->
    <script src="lib/leaflet/dist/leaflet.js"></script>

    <!-- Dependency of the leaftlet directive -->
    <script src="lib/angular-simple-logger/dist/angular-simple-logger.min.js"></script>

    <!-- Angular Leaflet Directive -->
    <script src="lib/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/configs.js"></script>
    <script src="js/providers.js"></script>
    <script src="js/factories.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="hirpics">
    <ion-nav-view></ion-nav-view>

    <script type="text/javascript">
      window.onerror = function(msg, url, line, col, error) {
        // Note that col & error are new to the HTML 5 spec and may not be
        // supported in every browser.  It worked for me in Chrome.
        var extra = !col ? '' : '\ncolumn: ' + col;
        extra += !error ? '' : '\nerror: ' + error;

        // You can view the information in an alert to see things working like this:
        alert("Error: " + msg + "\nurl: " + url + "\nline: " + line + extra);

        var suppressErrorAlert = true;
        // If you return true, then error alerts (like in older versions of
        // Internet Explorer) will be suppressed.
        return suppressErrorAlert;
      };
    </script>
  </body>
</html>
